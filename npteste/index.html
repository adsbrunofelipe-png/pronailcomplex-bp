<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Teste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
            text-align: center;
        }
        .box {
            max-width: 500px;
            background: white;
            padding: 30px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            background: #007bff;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 8px;
        }
        a:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Testando Nova Página</h1>
        <p>Se você está vendo isso, a slug está funcionando perfeitamente.</p>
        <a href="/">Voltar para Home</a>
    </div>

</body>
</html>
